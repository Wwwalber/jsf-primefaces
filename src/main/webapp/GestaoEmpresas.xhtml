<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      <!-- diferencia prefixo jsf vs. html -->
<!-- Seus componentes JSF aqui -->

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestão Empresas</title>
    <h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
    <header>
        <h:graphicImage library="img" name="logo.png"/>
    </header>
    <div id="conteudo">
        <h:form id="formulario">
            <h:panelGrid columns="2">
 
                <h:outputLabel value="Razão social: " for="razaoSocial" />
                <h:panelGroup>
                    <h:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"
                        label="razaoSocial"/>
                    <h:message for="razaoSocial" />
                </h:panelGroup>

                <h:outputLabel value="Nome fantasia: " for="nomefantasia" /> 
                <h:inputText id="nomefantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}" required="true"/>

                <h:outputLabel value="Tipo empresa" for="tipo" />
                <h:panelGroup>
                    <h:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}" required="true">
                        <f:selectItem itemLabel="Selecione..." />
                        <f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
                            var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
                            itemValue="#{tipoEmpresa}" />
                    </h:selectOneMenu>
                    <h:message for="tipo" />

                </h:panelGroup>

                <h:outputLabel value="CNPJ: " for="cnpj" /> 
                <h:panelGroup>
                    <h:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}" rendered="true"
                        label="CNPJ">
                        <f:validateLength maximum="18" minimum="18" />
                    </h:inputText>
                    <h:message for="cnpj" />
                </h:panelGroup>

                <h:outputLabel value="Data fundação: " for="dataFundacao" /> 
                <h:panelGroup>
                    <h:inputText id="dataFundacao" value="#{gestaoEmpresasBean.empresa.dataFundacao}"
                        label="dataFundacao">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:message for="dataFundacao" />
                </h:panelGroup>

                <h:outputLabel value="Faturamento: " for="faturamento" />           
                <h:panelGroup>
                    <h:inputText id="faturamento" value="#{gestaoEmpresasBean.empresa.faturamento}" 
                        label="faturamento">
                        <f:convertNumber pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0" />
                    </h:inputText>
                    <h:message for="faturamento" />
                </h:panelGroup>

                <h:outputLabel for="btn-salvar" />
                <h:commandButton id="btn-salvar" value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"/>

                <h:outputLabel for="btn-ajuda" />
                <h:commandLink id="btn-ajuda" value="Ajuda?" action="#{gestaoEmpresasBean.ajuda}"/>
            </h:panelGrid>

            <h:dataTable value="#{[0,0,0,0]}">  
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Razão Social" />
                    </f:facet>
                    <h:outputText value="Alga Works Software, Treinamento LTDA" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome Fantasia" />
                    </f:facet>
                    <h:outputText value="Alga Works Software, Treinamento LTDA" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo Empresa" />
                    </f:facet>
                    <h:outputText value="Alga Works Software, Treinamento LTDA" />
                </h:column>

            </h:dataTable>
        </h:form>
    </div>
    <footer>
        Curso online "JSF e Primefaces"
    </footer>
</h:body>
</html>
