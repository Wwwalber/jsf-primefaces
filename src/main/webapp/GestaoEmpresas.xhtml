<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      <!-- diferencia prefixo jsf vs. html -->
<!-- Seus componentes JSF aqui -->

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestão Empresas</title>
    <h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
    <header>
        <h:graphicImage library="img" name="logo.png"/>
    </header>
    <div id="conteudo">
        <!-- enviar comunicações com Java -->
        <h:form id="formulario">
            <!-- foco do panegrid apenas ajuste de layout-->
            <h:panelGrid columns="2"><!-- imprime tabelas -->
                <h:outputLabel value="Razão social: " for="razaosocial" /><!-- for coloca o foco no id correspondente -->
                <h:inputText id="razaosocial" />

                <h:outputLabel value="Nome fantasia: " for="nomefantasia" /><!-- for coloca o foco no id correspondente -->
                <h:inputText id="nomefantasia" />

                <h:outputLabel value="Tipo empresa" for="tipo" />
                <h:selectOneMenu id="tipo" ><!-- tag select do html -->
                            <!-- tipo vem do model Empresa  -->
                
                    <f:selectItem itemLabel="Selecione..." />
                    <f:selectItem itemLabel="MEI" itemValue="MEI" />
                    <f:selectItem itemLabel="LTDA" itemValue="LTDA" />
                </h:selectOneMenu>

                <h:outputLabel /><!-- só para ocupar espaço na coluna esquerda (que vai ficar em branco)-->
                <h:commandButton value="Salvar" />
            </h:panelGrid>

             <!-- foco do dataTable listar dados -->
            <h:dataTable value="#{[0,0,0,0]}"> <!-- 0,0,0,0 só para ver as linhas enquanto não temo links com dados -->
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Razão Social" />
                    </f:facet>
                    <!-- valor para  linhas-->
                    <h:outputText value="Alga Works Software, Treinamento LTDA" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome Fantasia" />
                    </f:facet>
                    <!-- valor para  linhas-->
                    <h:outputText value="Alga Works Software, Treinamento LTDA" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo Empresa" />
                    </f:facet>
                    <!-- valor para  linhas-->
                    <h:outputText value="Alga Works Software, Treinamento LTDA" />
                </h:column>

            </h:dataTable>
        </h:form>
    </div>
    <footer>
        Curso online "JSF e Primefaces"
    </footer>
</h:body>
</html>
