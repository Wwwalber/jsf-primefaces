<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      <!-- diferencia prefixo jsf vs. html -->
<!-- Seus componentes JSF aqui -->

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestão Empresas</title>
    <h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
    <header>
        <h:graphicImage library="img" name="logo.png"/>
    </header>
    <div id="conteudo">
        <h:form id="formulario">
            <h:panelGrid columns="2">
 
                <h:outputLabel value="Razão social: " for="razaoSocial" />
                <h:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}"/>

                <h:outputLabel value="Nome fantasia: " for="nomefantasia" /> 
                <h:inputText id="nomefantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}"/>

                <h:outputLabel value="Tipo empresa" for="tipo" />
                <h:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}">
                    <f:selectItem itemLabel="Selecione..." />
                    <f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
                        var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
                        itemValue="#{tipoEmpresa}" />
                </h:selectOneMenu>

                <h:outputLabel for="btn-salvar" />
                <h:commandButton id="btn-salvar" value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"/>

                <h:outputLabel for="btn-ajuda" />
                <h:commandLink id="btn-ajuda" value="Ajuda?" action="#{gestaoEmpresasBean.ajuda()}"/>
            </h:panelGrid>

            <h:dataTable value="#{[0,0,0,0]}">  
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Razão Social" />
                    </f:facet>
                    <h:outputText value="Alga Works Software, Treinamento LTDA" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome Fantasia" />
                    </f:facet>
                    <h:outputText value="Alga Works Software, Treinamento LTDA" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo Empresa" />
                    </f:facet>
                    <h:outputText value="Alga Works Software, Treinamento LTDA" />
                </h:column>

            </h:dataTable>
        </h:form>
    </div>
    <footer>
        Curso online "JSF e Primefaces"
    </footer>
</h:body>
</html>
